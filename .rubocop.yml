AllCops:
  Include:
    - 'app/**/*.rb'
    - 'config/**/*.rb'
    - 'lib/**/*.rb'
    - 'lib/**/*.rake'
  Exclude:
    - 'vendor/**/*'
    - 'spec/**/*'
    - 'db/*.rb'
    - 'bin/**/*'
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  StyleGuideCopsOnly: true

Lint/AssignmentInCondition:
  AllowSafeAssignment: true

Metrics/ClassLength:
  Enabled: false

Metrics/LineLength:
  Max: 100

Rails:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets
